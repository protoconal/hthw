    # disableFingerprinting: true
    favicon: "favicon600x600.png"
    favicon16x16: "favicon16x16.png"
    favicon32x32: "favicon32x32.png"
    apple_touch_icon: "appletouchicon.png"
    safari_pinned_tab: "appletouchicon.png"

  label:
    text: " "
    icon: "/apple-touch-icon.png"
    iconHeight: 35

  profileMode:
    enabled: true
    title: "Half Time Half Wits"
    subtitle: "A couple of idiots try to Frankenstein their brain cells together to combine their football knowledge into a single cohesive thought worth listening to."
    imageUrl: "/podcast.jpg"
    imageTitle: "Podcast Image" # optional
    imageWidth: 240 # custom size
    imageHeight: 240 # custom size
    buttons:
